resource_types: 
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: sonar-scanner-source
  type: git
  source: 
    uri: https://github.com/emerald-squad/sonar-scanner.git
    branch: 'master'

- name: docker-hub
  type: docker-image
  source:
    repository: emeraldsquad/sonar-scanner
    username: ((docker-hub-username))
    password: ((docker-hub-password))

jobs:
- name: publish
  plan:
  - aggregate:
    - get: sonar-scanner-source
      trigger: true
  - task: get-version
    file: sonar-scanner-source/ci/tasks/get-version.yml
  - put: docker-hub
    params:
      build: sonar-scanner-source
      tag: version/version
      tag_as_latest: true
