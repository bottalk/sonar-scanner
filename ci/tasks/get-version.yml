platform: linux
image_resource:
    type: docker-image
    source:
        repository: alpine/git
        tag: latest
inputs:
- name: sonar-scanner-source

outputs:
- name: version

run:
    path: /bin/sh
    args:
    - -exc
    - |
      cd sonar-scanner-source
      ci/tasks/version.sh > ../version/version
